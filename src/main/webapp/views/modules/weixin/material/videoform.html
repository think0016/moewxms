  <script type="text/javascript">
  // menu_active('10002,10004');

    //上传图片
    $(function () {
        $('#uploadfile').fileupload({
            //dataType: 'json',
            url:'uploadfile/video',
            done: function (e, data) {
                // $.each(data.result.files, function (index, file) {
                // });

                var rs = $.parseJSON(data.result);
                if(rs.status=="1"){
                  var fileurl = rooturl + "/upload/weixin/video/"+rs.msg;
                  var html = '<a href="' + fileurl + '">' + rs.filename +'</a>';

                  //var fileid = $("input[name='fileid']").val();
                  // if(fileid == ''){
                  //   fileid = rs.fileId;
                  // }else{
                  //   fileid = ';'+ rs.fileId;
                  // }
                  $("#filetmp").html(html);
                  $("input[name='fileid']").val(rs.fileId);

                }else{
                  Alert('上传文件失败！');
                }
            }
        });
    });

    //表单提交
    function saveform() {
    	//验证表单
    	var fileid = $("input[name='fileid']").val();
      var mname = $("input[name='mname']").val();

    	if (fileid == '') {
    		Alert("内容不能为空");
    	} else {
    		var url = actionurl + '/material/savevideomaterial';
    		jQuery.post(url, {
    				'fileid': fileid,
            'mname': mname
    			},
    			function(data, textStatus, xhr) {
            var obj = jQuery.parseJSON(data);
            if(obj.status == "1"){
              Alert(obj.msg , refresh);
            }else{
              Alert(obj.msg);
            }
    			});
    	}
    };

  var refresh = function() {
    window.location.href = actionurl + "/material/list/image";
  };
